<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Hello World with Input"/>

    <ui:define name="maincontent">
        <h1>Hello World with Input</h1>

        <!--Display all messages in FacesContext -->
        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>

        <h:form prependId="false">
            <p:focus context="formPanel"/>

            <p:panel id="formPanel" header="Form Panel">
                <div class="ui-fluid">

                    <div class="field">
                        <p:outputLabel for="@next" >Username</p:outputLabel>
                        <p:inputText id="username"
                                     value="#{currentHelloWorldView.username}"/>
                    </div>

                    <div class="formgroup-inline">
                        <div class="field">
                            <p:commandButton value="Submit"
                                             action="#{currentHelloWorldView.onSubmit()}"
                                             update=":messages :growl @form"
                            >
                            </p:commandButton>
                        </div>

                        <div class="field">
                            <p:commandButton value="Clear"
                                             action="#{currentHelloWorldView.onClear()}"
                                             update="@form"
                                             styleClass="ui-button-secondary"
                            >
                            </p:commandButton>
                        </div>
                    </div>

                </div>

            </p:panel>

        </h:form>


    </ui:define>

</ui:composition>
